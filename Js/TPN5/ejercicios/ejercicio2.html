<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2</title>
    <meta name="Mario Jose Arroyo" content="TPN5" />
    <meta
      name="description"
      content="Trabajo Práctico N° 5 con Bootstrap y JavaScript"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Registro de Persona</h1>
      <form id="personaForm">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
          <label for="edad" class="form-label">Edad</label>
          <input type="number" class="form-control" id="edad" required>
        </div>
        <div class="mb-3">
          <label for="sexo" class="form-label">Sexo (H/M)</label>
          <input type="text" class="form-control" id="sexo" required>
        </div>
        <div class="mb-3">
          <label for="peso" class="form-label">Peso (kg)</label>
          <input type="number" step="0.01" class="form-control" id="peso" required>
        </div>
        <div class="mb-3">
          <label for="altura" class="form-label">Altura (metros)</label>
          <input type="number" step="0.01" class="form-control" id="altura" required>
        </div>
        <div class="mb-3">
          <label for="nacimiento" class="form-label">Año de Nacimiento</label>
          <input type="number" class="form-control" id="nacimiento" required>
        </div>
        <div class="mb-3">
            <label for="DNI" class="form-label">Documento</label>
            <input type="number" class="form-control" id="DNI" required>
          </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
      </form>
      <div id="resultado"></div>
    </div>  

    <script src="../js/ejercicio2.js"></script>
  </body>
</html>
