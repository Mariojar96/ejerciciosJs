<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/3926a4efb9.js"
      crossorigin="anonymous"
    ></script>
    <title>Ejercicio 5</title>
  </head>
  <body>
    <article class="container text-center mt-5">
      <div class="card text-center">
        <div class="card-header fs-2">
          Temporizador
        </div>
        <div>
          <label for="tiempoInput">Tiempo inicial (hh:mm:ss):</label>
          <input type="text" id="tiempoInput" placeholder="hh:mm:ss" />
          <button type="button" class="btn btn-primary" id="botonEstablecer">
            Establecer
          </button>
        </div>
        <div class="card-body">
          <div class="fs-2"><p id="temporizador">00:00:00</p></div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-outline-primary" id="botonIniciar">
              <i class="fa-solid fa-play"></i> Iniciar
            </button>
            <button type="button" class="btn btn-outline-primary" id="botonReset">
              <i class="fa-solid fa-rotate"></i> Resetear
            </button>
            <button type="button" class="btn btn-outline-primary" id="botonPausa">
              <i class="fa-solid fa-pause"></i> Pausa
            </button>
        </div>
        <div class="card-footer text-body-secondary">
            <div><a href="../index.html" class="btn btn-primary ">Volver al menu de ejercicios</a></div>
          </div>
        </div>
      </div>       
    </article>

    <script type="module" src="../js/ejercicio6.js"></script>
  </body>
</html>
